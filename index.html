<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>M5 Neon Player</title>
<style>
  /* === ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆå®šç¾© === */
  :root {
    --bg-main: #080005;   /* ã»ã‚“ã®ã‚Šèµ¤ã¿ã®ã‚ã‚‹æ¼†é»’ */
    --bg-panel: #1a0510;  /* ãƒ‘ãƒãƒ«èƒŒæ™¯ï¼ˆæš—ã„ãƒ”ãƒ³ã‚¯é»’ï¼‰ */
    --neon-pink: #ff007f; /* ãƒ¡ã‚¤ãƒ³ã®ãƒã‚ªãƒ³ãƒ”ãƒ³ã‚¯ */
    --neon-hot: #ff1493;  /* æ˜ã‚‹ã„ãƒ›ãƒƒãƒˆãƒ”ãƒ³ã‚¯ */
    --text-main: #ffddee; /* è–„ã„ãƒ”ãƒ³ã‚¯ç™½ãƒ†ã‚­ã‚¹ãƒˆ */
    --text-sub: #b38896;  /* ãã™ã‚“ã ãƒ”ãƒ³ã‚¯ãƒ†ã‚­ã‚¹ãƒˆ */
    --glow-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink); /* ç™ºå…‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
  }

  /* === åŸºæœ¬è¨­å®š === */
  * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
  body {
    background-color: var(--bg-main);
    background-image: radial-gradient(circle at center, #220011 0%, var(--bg-main) 70%); /* ã†ã£ã™ã‚‰ä¸­å¤®ã‚’æ˜ã‚‹ã */
    color: var(--text-main);
    font-family: 'Helvetica Neue', Arial, sans-serif; /* å°‘ã—ã‚¹ã‚¿ã‚¤ãƒªãƒƒã‚·ãƒ¥ãªãƒ•ã‚©ãƒ³ãƒˆã¸ */
    margin: 0; padding: 0;
    height: 100dvh; width: 100vw; overflow: hidden;
  }
  
  #container { display: flex; width: 100%; height: 100%; flex-direction: column; padding: 15px; gap: 15px; }

  /* === å‹•ç”»ã‚¨ãƒªã‚¢ === */
  #video-area {
    background: #000;
    border: 2px solid var(--neon-pink); /* ãƒ”ãƒ³ã‚¯ã®æ ç·š */
    box-shadow: 0 0 15px var(--neon-pink) inset; /* å†…å´ã¸ã®ç™ºå…‰ */
    border-radius: 12px;
    display: flex; justify-content: center; align-items: center;
    position: relative; flex: 1; min-height: 0;
    overflow: hidden;
  }
  video { width: 100%; height: 100%; object-fit: contain; cursor: pointer; }

  /* === æ“ä½œãƒ‘ãƒãƒ« === */
  #controls {
    background: var(--bg-panel);
    border: 1px solid #441025;
    box-shadow: 0 0 20px rgba(255, 0, 127, 0.2); /* å…¨ä½“ã®ãµã‚ã£ã¨ã—ãŸå…‰ */
    border-radius: 16px; padding: 15px;
    display: flex; flex-direction: column; gap: 12px;
    overflow-y: auto; flex: 0 0 auto; max-height: 45vh;
  }

  /* æ¨ªç”»é¢ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
  @media (orientation: landscape) {
    #container { flex-direction: row; padding: 0; gap: 0; }
    #video-area { flex: 1; border: none; border-radius: 0; box-shadow: none; }
    #controls { width: 320px; height: 100%; max-height: none; border-radius: 0; border-left: 2px solid var(--neon-pink); padding: 20px; background: rgba(26, 5, 16, 0.95); }
  }

  /* === UIãƒ‘ãƒ¼ãƒ„ï¼šãƒœã‚¿ãƒ³ === */
  .btn-top-group { display: flex; gap: 8px; }

  /* å…±é€šãƒœã‚¿ãƒ³ãƒ‡ã‚¶ã‚¤ãƒ³ï¼ˆãƒã‚ªãƒ³é¢¨ï¼‰ */
  .btn-base {
    border-radius: 8px; font-weight: bold; text-align: center; cursor: pointer;
    display: flex; align-items: center; justify-content: center; font-size: 14px;
    padding: 12px 0; 
    border: 1px solid var(--neon-pink);
    background: linear-gradient(145deg, #330a1a, #1a0510);
    color: var(--neon-hot);
    text-shadow: 0 0 5px var(--neon-pink);
    box-shadow: inset 0 0 10px rgba(255,0,127,0.3);
    transition: all 0.2s ease;
  }
  .btn-base:active {
    background: var(--neon-pink);
    color: #fff;
    box-shadow: var(--glow-shadow);
  }

  /* å€‹åˆ¥ãƒœã‚¿ãƒ³è¨­å®š */
  #btn-fullscreen { width: 50px; font-size: 22px; flex: 0 0 auto; }
  
  #ble-connect { flex: 1; background: linear-gradient(135deg, var(--neon-pink), #ff55aadd); color: white; border: none; text-shadow: none;}
  .connected-btn { background: linear-gradient(135deg, #00b09b, #96c93d) !important; box-shadow: 0 0 15px #00b09b !important; pointer-events: none; }
  
  .btn-file { flex: 1; background: linear-gradient(135deg, #aa00ff, #5500aa); color: white; border: none; text-shadow: none; overflow: hidden; white-space: nowrap; }
  input[type="file"] { display: none; }

  /* ã‚¹ã‚­ãƒƒãƒ—ãƒœã‚¿ãƒ³ */
  .skip-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
  .btn-skip {
    background: rgba(51, 10, 26, 0.8); color: var(--text-main);
    border: 1px solid #551430; border-radius: 6px;
    padding: 10px 0; font-size: 13px; cursor: pointer;
    transition: all 0.2s;
  }
  .btn-skip:active { background: var(--neon-pink); color: white; box-shadow: 0 0 10px var(--neon-pink); border-color: var(--neon-pink); }

  /* === UIãƒ‘ãƒ¼ãƒ„ï¼šå…¥åŠ›ãƒ»ãƒ¡ãƒ¼ã‚¿ãƒ¼ === */
  select {
    width: 100%; padding: 12px; 
    background: var(--bg-main); color: var(--neon-hot);
    border: 1px solid var(--neon-pink); border-radius: 8px;
    font-size: 1rem; font-weight: bold;
    box-shadow: inset 0 0 5px var(--neon-pink);
    outline: none;
  }
  option { background: var(--bg-main); color: var(--neon-hot); }

  /* ãƒ¡ãƒ¼ã‚¿ãƒ¼ï¼ˆå¦–è‰¶ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰ */
  .bar-bg { width: 100%; height: 14px; background: #2a0a1a; border-radius: 7px; overflow: hidden; margin-top: 5px; box-shadow: inset 0 0 5px #000; border: 1px solid #441025; }
  #bar {
    height: 100%; width: 0%;
    /* ãƒ”ãƒ³ã‚¯â†’ç´«â†’é’ç·‘ã®ã‚¨ãƒƒãƒãªã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ */
    background: linear-gradient(90deg, var(--neon-pink) 0%, #aa00ff 60%, #00ffff 100%);
    box-shadow: 0 0 15px var(--neon-pink);
    transition: width 0.08s ease-out;
  }

  /* ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ */
  .label-row { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-sub); margin-bottom: 4px; font-weight: bold;}
  .slider-row { margin-top: 12px; }
  
  input[type="range"] {
    -webkit-appearance: none; width: 100%; height: 30px; background: transparent; margin: 0;
  }
  /* ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ãƒ¬ãƒ¼ãƒ« */
  input[type="range"]::-webkit-slider-runnable-track {
    width: 100%; height: 6px; background: #441025; border-radius: 3px; border: 1px solid #551430;
  }
  /* ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ã¤ã¾ã¿ï¼ˆç™ºå…‰ãƒ”ãƒ³ã‚¯ï¼‰ */
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 22px; width: 22px; border-radius: 50%;
    background: var(--neon-pink);
    box-shadow: var(--glow-shadow);
    margin-top: -9px; /* ãƒ¬ãƒ¼ãƒ«ã¨ã®ä½ç½®åˆã‚ã› */
    border: 2px solid white;
  }
</style>
</head>
<body>

<div id="container">
  <div id="video-area">
    <video id="v" playsinline webkit-playsinline loop onclick="toggleNativeControls()"></video>
  </div>

  <div id="controls">
    <div class="btn-top-group">
      <button id="btn-fullscreen" class="btn-base" onclick="toggleFullScreen()">â›¶</button>
      <div id="ble-connect" class="btn-base" onclick="connectBLE()">ğŸ“¡ CONNECT</div>
      <label class="btn-file btn-base">ğŸ“‚ å‹•ç”»é¸æŠ<input type="file" id="file-input" accept="video/*"></label>
    </div>

    <div style="margin-top:10px;">
      <select id="mode">
        <option value="motion">ğŸƒ Motion (å‹•ãã¨å†ç”Ÿ)</option>
        <option value="reverse">ğŸ§˜ Reverse (æ­¢ã¾ã‚‹ã¨å†ç”Ÿ)</option>
        <option value="none">ğŸ›‘ Monitor Only</option>
      </select>
    </div>

    <div>
      <div class="label-row"><span>Motion Level (Accel+Gyro)</span></div>
      <div class="bar-bg"><div id="bar"></div></div>
    </div>

    <div class="skip-grid" style="margin-top:10px;">
      <button class="btn-skip" onclick="skip(-60)">-1m</button>
      <button class="btn-skip" onclick="skip(-10)">-10s</button>
      <button class="btn-skip" onclick="skip(10)">+10s</button>
      <button class="btn-skip" onclick="skip(60)">+1m</button>
      <button class="btn-skip" onclick="skip(-300)">-5m</button>
      <button class="btn-skip" onclick="skip(300)">+5m</button>
    </div>

    <div class="slider-row">
      <div class="label-row"><span>æ„Ÿåº¦ (Sensitivity)</span><span id="s-val">1.0</span></div>
      <input type="range" id="sens" min="0.1" max="10.0" step="0.1" value="1.0">
    </div>
    <div class="slider-row">
      <div class="label-row"><span>ä½™éŸ» (Decay)</span><span id="d-val">0.9</span></div>
      <input type="range" id="decay" min="0.5" max="0.99" step="0.01" value="0.9">
    </div>
  </div>
</div>

<script>
  const video = document.getElementById('v');
  function toggleFullScreen() {
    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
      const doc = document.documentElement;
      if (doc.requestFullscreen) doc.requestFullscreen();
      else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
    } else {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    }
  }
  function toggleNativeControls() {
    if (video.hasAttribute("controls")) video.removeAttribute("controls");
    else video.setAttribute("controls", "controls");
  }

  const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
  const CHARACTERISTIC_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
  const btnConnect = document.getElementById('ble-connect');
  let bluetoothDevice;

  async function connectBLE() {
    try {
      btnConnect.innerText = "ğŸ”...";
      bluetoothDevice = await navigator.bluetooth.requestDevice({
        filters: [{ name: 'M5-AV-Controller' }],
        optionalServices: [SERVICE_UUID]
      });
      const server = await bluetoothDevice.gatt.connect();
      const service = await server.getPrimaryService(SERVICE_UUID);
      const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
      await characteristic.startNotifications();
      characteristic.addEventListener('characteristicvaluechanged', handleData);
      btnConnect.innerText = "âœ… OK";
      btnConnect.classList.add('connected-btn');
      toggleFullScreen();
      bluetoothDevice.addEventListener('gattserverdisconnected', () => {
        btnConnect.innerText = "âŒ åˆ‡æ–­";
        btnConnect.classList.remove('connected-btn');
      });
    } catch (error) {
      console.log(error);
      btnConnect.innerText = "å¤±æ•—";
      setTimeout(() => { btnConnect.innerText = "ğŸ“¡ CONNECT"; }, 2000);
    }
  }

  const bar = document.getElementById('bar');
  const modeSel = document.getElementById('mode');
  const sensRange = document.getElementById('sens');
  const decayRange = document.getElementById('decay');
  let smoothVal = 0;

  function handleData(event) {
    const value = new TextDecoder().decode(event.target.value);
    let motion = parseFloat(value);
    if(motion < 0.05) motion = 0; 
    const decay = parseFloat(decayRange.value);
    const sens = parseFloat(sensRange.value);
    smoothVal = (smoothVal * decay) + (motion * (1.0 - decay) * sens * 10);
    let per = Math.min(smoothVal * 20, 100);
    bar.style.width = per + "%";
    controlVideo(smoothVal);
    document.getElementById('s-val').innerText = sens;
    document.getElementById('d-val').innerText = decay;
  }

  function controlVideo(val) {
    const mode = modeSel.value;
    const threshold = 0.5;
    if (mode === 'motion') {
      if (val > threshold) { if(video.paused) video.play(); } 
      else { if(!video.paused) video.pause(); }
    } else if (mode === 'reverse') {
      if (val < threshold) { if(video.paused) video.play(); } 
      else { if(!video.paused) video.pause(); }
    }
  }

  document.getElementById('file-input').addEventListener('change', function(e){
    if(e.target.files[0]) video.src = URL.createObjectURL(e.target.files[0]);
  });
  function skip(sec) { if(video.src) video.currentTime += sec; }
</script>
</body>
</html>
